<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <img class="preview" src="images/image-equilibrium.jpg" alt="NFT Preview">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">

        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <h6>0.041 ETH</h6>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          <p>3 days left</p>
        </div>

      </div>

      <hr>

      <div class="creator">
        <img src="images/image-avatar.png" alt="Creator avatar image">
        <p>Creation of <a href="https://linktr.ee/arjuncool2">Arjun Singh</a></p>
      </div>

    </div>
  </div>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linktr.ee/arjuncool2">Arjun Singh</a>.
  </div>
</body>

</html>
